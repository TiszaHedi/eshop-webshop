<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container container-fluid">
        <div class="login container">
            <div class="col-2 offset-10">
                <a href="index.html" class="button float-right" id="login-close"><img src="../assets/icons/close.svg" alt="close"></a>
              </div>
            <h2 class="text-center">Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form action="#">
                        <input type="text" name="name" class="input--field" placeholder="Username"> 
                        <input type="password" name="password" class="input--field" placeholder="Password">
                        <div class="grey--colored col-12 px-0">
                            <label class="checkbox-container">Remember me
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <span class="float-right"><a href="#">Forgott password?</a></span>
                        </div>
                        <div class="text-center">
                            <a href="#" class="button"><img src="../assets/more2 icon.svg" alt="more"> Login</a>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="#" class="cta-button">Create account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
